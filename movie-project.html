<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie project</title>
    <link rel="stylesheet" href="css/resets.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/movie-project.css" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="loader" class="center"></div>
<div class="page-wrapper">

    <div class="mobile-menu-container">
        <div class="mobile-menu-overlay"></div>
        <div class="mobile-menu-wrapper justify-center text-center align-center">
            <div class="row">
                <div class="column add-movie">
                    <h2>Add a movie to favorites</h2>
                    <label for="title">Title:</label>
                    <input id="title" type="search" placeholder="title">
                    <label for="genre">Genre:</label>
                    <select id="genre">
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Thriller">Thriller</option>
                        <option value="SciFi">Sci-Fi</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                    </select>
                    <label>Rating: </label>
                    <div class="rating-add">
                        <label for="rating-1">1</label>
                        <input type="radio" name="rating" id="rating-1" value="1">

                        <label for="rating-2">2</label>
                        <input type="radio" name="rating" id="rating-2" value="2">

                        <label for="rating-3">3</label>
                        <input type="radio" name="rating" id="rating-3" value="3">

                        <label for="rating-4">4</label>
                        <input type="radio" name="rating" id="rating-4" value="4">

                        <label for="rating-5">5</label>
                        <input type="radio" name="rating" id="rating-5" value="5">
                    </div>
                    <label for="movie-description"></label>
                    <textarea id="movie-description" name="movie-description" rows="10" cols="30" placeholder="Enter a description for your movie"></textarea>
                    <button id="add-movie-btn">Add movie</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <form class="column text-center">
                        <h2>Edit a Movie!</h2>
                        <label For="patch-id">Movie ID:</label>
                        <input type="text" id="patch-id">

                        <label For="patch-title">Edit title:</label>
                        <input type="text" id="patch-title">

                        <label For="patch-rating">Edit Rating</label>
                        <input type="text" id="patch-rating">

                        <label For="patch-genre">Edit Genre</label>
                        <input type="text" id="patch-genre">

                        <label For="patch-description">Edit Description</label>
                        <input type="text" id="patch-description">

                        <button type="submit" id="patch-button">Edit Movie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <header class="container">
        <div class="row grow align-center">
            <div class="column">
                <h2 class="logo">CODEFLIX</h2>
            </div>
            <div class="column">
                <nav class="navigation-wrapper">
                    <div data-dropdown="parent" class="dropdown-parent">
                        <div data-dropdown="toggle" class="dropdown-toggle">
                            <p>MENU TOGGLE</p>
                            <div data-dropdown="arrow" class="dropdown-arrow">
                                <img src="images/arrow.svg" class="arrow-icon" />
                            </div>
                        </div>
                        <div data-dropdown="menu" class="dropdown-menu">
                            <a href="#" title="menu item"><p>MENU ITEM</p></a>
                            <a href="#" title="menu item"><p>MENU ITEM</p></a>
                            <a href="#" title="menu item"><p>MENU ITEM</p></a>
                        </div>
                    </div>
                    <div data-dropdown="parent" class="dropdown-parent">
                        <div data-dropdown="toggle" class="dropdown-toggle">
                            <p>MENU TOGGLE</p>
                            <div data-dropdown="arrow" class="dropdown-arrow">
                                <img src="images/arrow.svg" class="arrow-icon" />
                            </div>
                        </div>
                        <div data-dropdown="menu" class="dropdown-menu">
                            <a href="#" title="menu item"><p>MENU ITEM</p></a>
                            <a href="#" title="menu item"><p>MENU ITEM</p></a>
                            <a href="#" title="menu item"><p>MENU ITEM</p></a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="column shrink">
                <!--      HAMBURGER ICON          -->
                <div class="burger-wrapper">
                    <div class="menu-line top"></div>
                    <div class="menu-line middle"></div>
                    <div class="menu-line bottom"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="container carousel-container">
        <div class="row">
            <div class="column">
                <!--       CAROUSEL START         -->
                <div class="carousel">
                    <div class="slide-mask justify-center">
                        <!--Favorite movies entered here-->
                    </div>
                    <div class="slide-arrow-wrapper left"><img src="images/arrow.svg" class="slide-arrow left" /></div>
                    <div class="slide-arrow-wrapper right"><img src="images/arrow.svg" class="slide-arrow right" /></div>
                </div>
                <!--CAROUSEL END-->
            </div>
        </div>
    </div>

    <section class="container grid-container">
        <div class="row justify-center align-center" id="grid-row">
            <!--all movie cards here-->
        </div>
    </section>
</div>

<script src="js/js-functionality.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
